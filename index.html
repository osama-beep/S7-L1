<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestione Animali Domestici</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Gestione Animali Domestici</h1>
      <form id="petForm" class="p-4 border rounded bg-light">
        <div class="mb-3">
          <label for="petName" class="form-label">Nome Animale</label>
          <input
            type="text"
            class="form-control"
            id="petName"
            placeholder="Inserisci il nome dell'animale"
            required
          />
        </div>
        <div class="mb-3">
          <label for="ownerName" class="form-label">Nome Padrone</label>
          <input
            type="text"
            class="form-control"
            id="ownerName"
            placeholder="Inserisci il nome del padrone"
            required
          />
        </div>
        <div class="mb-3">
          <label for="species" class="form-label">Specie</label>
          <select class="form-select" id="species" required>
            <option value="" selected disabled>Seleziona la specie</option>
            <option value="Gatto">Gatto</option>
            <option value="Cane">Cane</option>
            <option value="Coniglio">Coniglio</option>
            <option value="Lemure">Lemure</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="breed" class="form-label">Razza</label>
          <input
            type="text"
            class="form-control"
            id="breed"
            placeholder="Inserisci la razza dell'animale"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">
          Aggiungi Animale
        </button>
      </form>

      <h2 class="mt-5">Elenco Animali</h2>
      <ul id="petList" class="list-group"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
